<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>


<body>
    <header>
        <h2>Coletando dados</h2>
        
    </header>
    <nav>
        <ul>
            <li><a href="Home.html" class="btn btn-secondary">Home</a></li>
            <li><a href="tela.html" class="btn btn-secondary">cadastro</a></li>
            <li><a href="dialog.html" class="btn btn-secondary">Login</a></li>
            <li><a href="mensagem.html" class="btn btn-secondary">Card</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h2>Formulário de Cadastro</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="pwd">Senha:</label>
            <input type="password" id="pwd" name="pwd" maxlength="20">


            <label>Gênero:</label>
            <input type="radio" id="masculino" name="genero" value="Masculino"> Masculino
            <input type="radio" id="feminino" name="genero" value="Feminino"> Feminino
            <input type="radio" id="outro" name="genero" value="Outro"> Outro

            <label for="cidade">Cidade:</label>
            <select id="cidade" name="cidade">
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="bh">Brasilia</option>
                <option value="poa">Goiás</option>
            </select>

            <label for="comentario">Comentário:</label>
            <textarea id="comentario" name="comentario" rows="4"></textarea>

            <label>Interesses:</label>
            <input type="checkbox" id="esporte" name="interesses" value="Esporte"> Esporte
            <input type="checkbox" id="musica" name="interesses" value="Música"> Música
            <input type="checkbox" id="leitura" name="interesses" value="Leitura"> Leitura
            <input type="checkbox" id="viagem" name="interesses" value="Viagem"> Viagem
            <br>
            <a href="/FrontEnd/cusseco.html" class="btn btn-secondary" style="background: green;">Enter</a>


        </form>
    </div>
      
</body>

</html>
